<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div><img src="images/willian-justen-de-vasconcellos-6At5irSvZEw-unsplash.jpg" height="900" width="550"></div>
        <div id="right">
            <div id="upper-form">
                <div id = "sect-1">
                    <div class="txt form-right">This is not a real online Service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started </div>
                    <div class="txt form-right" id="cta">You know you want to</div> 
                </div>
                
                <div id= "sect-2">
                    <div id="form" class="form-right">
                        <form action="example.com" method="post">

                            <div class="txt" id="frm-txt">Let's do this!</div>

                            <div class="form-col"> 
                                <div class = "form-field">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class= "text-box"id="firstName">
                                </div>  

                                <div class = "form-field">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class= "text-box" id="lastName">
                                </div> 
                            </div>

                            <div class="form-col"> 
                                <div class = "form-field">
                                    <label for="email">Email</label>
                                    <input type="email" class="text-box"id="email">
                                </div>  

                                <div class = "form-field">
                                    <label for="phone-number">Phone Number</label>
                                    <input type="tel" class= "text-box" id="phone-number">
                                </div> 
                            </div>

                            <div class="form-col"> 
                                <div class = "form-field">
                                    <label for="password">Password</label>
                                    <input type="password" class="password" id="password">
                                </div>  

                                <div class = "form-field">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" class= "password" id="confirm-password">
                                </div> 
                            </div>
                        </form>
                    </div>
                </div>
                

                <div class="form-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
